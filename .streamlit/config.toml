[theme]
# Force the light theme
base="light"

# Apple's signature blue for primary buttons and sliders
primaryColor="#0071e3"

# Crisp white main background
backgroundColor="#ffffff"

# Soft Apple gray for the sidebar and file uploaders
secondaryBackgroundColor="#f5f5f7"

# Deep off-black for text (easier on the eyes than pure black)
textColor="#1d1d1f"

# Clean system font
font="sans serif"
